<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
</head>
<body>
    <section class="section">
        <h1 class="title is-1">Daily Todo List</h1>
        <div class="">
            <div class="panel" id="workListPanel">
                <h2 class="panel-heading">Work</h2>
            </div> 
            

            <div class="panel" id="studyListPanel">
                <h2 class="panel-heading">Study</h2>
            </div>

            <div class="panel" id="habitsListPanel">
                <h2 class="panel-heading">Habits</h2>
            </div>
                
            <div class="panel" id="othersListPanel">
                <h2 class="panel-heading">Others</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <h1 class="title">Add Todo Item:</h3>
            <form id="newItem">
                <div class="level">
                    <input type="textarea" name="todo" placeholder="To Do Item" class="input">
                    <div class="select">
                        <select name="category" id="todoCategory">
                            <option value="">Select dropdown</option>
                            <option value="work">Work</option>
                            <option value="study">Study</option>
                            <option value="habits">Habits</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
            </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
